<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="borderPreviewer.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">Russ Perry</a>
      <div class="index-links">
        <a href="https://twitter.com/russp999"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/rperry99"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/russ-perry-22b638a8/"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </header>
    <div class="container">
      <p>Have fun messing around with the border of the rectangle!</p>
      <div class="content">
        <button id="reset" onclick="resetBorder()">Reset Border</button>
        <div id="playground">
          This is your border playground!
          <div id="slider-range-right"></div>
          <div id="slider-range-left"></div>
          <div id="slider-range-top"></div>
          <div id="slider-range-bottom"></div>
        </div>

        <div class="playground-form">
          <div>
            <label for="width">Border Width:</label>
            <input type="number" id="width" value="1" />
          </div>
          <div>
            <label for="color">Border Color:</label>
            <input type="color" id="color" value="#000000" />
          </div>
        </div>
      </div>
      <div class="output-section">
        <input type="text" id="output" readonly />
        <button onclick="copy()">Copy CSS</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="borderPreviewer.js"></script>
  </body>
</html>
