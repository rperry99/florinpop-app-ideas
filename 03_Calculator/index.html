<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">Russ Perry</a>
      <div class="index-links">
        <a href="https://twitter.com/russp999"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/rperry99"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/russ-perry-22b638a8/"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </header>
    <div class="container">
      <h1>jQuery Calculator</h1>
      <div id="calculator">
        <input type="text" id="screen" readonly placeholder="0" />
        <div id="buttons">
          <div id="one" class="num">1</div>
          <div id="two" class="num">2</div>
          <div id="three" class="num">3</div>
          <div id="four" class="num">4</div>
          <div id="five" class="num">5</div>
          <div id="six" class="num">6</div>
          <div id="seven" class="num">7</div>
          <div id="eight" class="num">8</div>
          <div id="nine" class="num">9</div>
          <div id="zeroNum" class="num">0</div>
          <div id="plus">+</div>
          <div id="minus">-</div>
          <div id="divide">/</div>
          <div id="product">&times;</div>
          <div id="equal">=</div>
          <div id="point">.</div>
          <div id="inverse">&plusmn;</div>
          <div id="clear">C</div>
          <div id="clearall">AC</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
